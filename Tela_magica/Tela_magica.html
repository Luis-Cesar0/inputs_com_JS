<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela magica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tela magica</h1>
        <div id="tela" onmouseover="trocarCor('#FFF')"></div>
        <div id="cont-btn">
            <button class="vermelho" onclick="trocarCor('red')">Vemelho</button>
            <button class="verde" onclick="trocarCor('green')">Verde</button>
            <button class="azul" onclick="trocarCor('blue')">azul</button>
        </div>
    </main>
    <script src="trocaCor.js"></script>
</body>
</html>
