<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link rel="stylesheet" href="css/formstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main>
        <h1>faça o pedido</h1>
        <form action="#" method="post">
            <div class="row">
                <div class="form_div col">
                    <label for="entrada">Entrada: </label>
                    <input type="number" name="entrada" id="entrada" value="0" onchange="mostrarConta()">
                </div>
                <div class="form_div col">
                    <label for="pratoPrin">Prato Principal: </label>
                    <input type="number" name="pratoPrin" id="pratoPrin" value="0" onchange="mostrarConta()">
                </div>
            </div>

         <div class="row">
                <div class="form_div col">
                    <label for="bebida">Bebida: </label>
                    <input type="number" name="bebida" id="bebida" value="0" onchange="mostrarConta()">
                </div>
                <div class="form_div col">
                    <label for="sobremesa">Sobremesa: </label>
                    <input type="number" name="sobremesa" id="sobremesa" value="0" onchange="mostrarConta()">
                </div>
         </div>

            <div class="row">
                <div class="form_div col">
                    <label for="subTotal">Sub-Total: </label>
                    <input type="number" name="subTotal" id="subTotal" value="0" disabled>
                </div>
                <div class="form_div col">
                    <label for="taxaServico">Taxa de serviço: </label>
                    <input type="number" name="taxaServico" id="taxaServico" value="0" disabled>
                </div>
                <div class="form_div col">
                    <label for="total">Total: </label>
                    <input type="number" name="total" id="total" value="0" disabled>
                </div>
            </div>

        </form>
    </main>
    <script src="calcConta.js"></script>
</body>
</html>
